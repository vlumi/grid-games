<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Start Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/css/grid.css"/>
    </head>
    <body>
        <form id="loginForm" onsubmit="return false;">
            <div id="loginLayer">
                <div id="loginArea">
                    <h2>Please login</h2>
                    <input id="url" class="form-control" type="text" placeholder="url" value="">
                    <input id="name" class="form-control" type="text" placeholder="Name (optional)" maxlength="10">
                    <input id="password" class="form-control" type="password" placeholder="Password (optional)">
                    <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                </div>
            </div>
        </form>

        <div id="main">
            <h1>Grid Game</h1>
            <div id="challengeArea">
                <span id="memberListArea">
                    <span id="memberName"></span>
                    <select id="memberList" size="1"></select>
                    <select id="variantList" size="1"></select>
                    <input type="submit" id="challengeGame" value="Challenge!">
                </span>
            </div>
            <div id="gameArea" class="noTouch">
            </div>
            <div id="lobbyArea">
                <div id="lobbySendArea">
                    <form id="lobbyForm" onsubmit="return false;">
                        <input type="text" id="lobbyMessage" maxlength="160">
                        <input type="checkbox" id="lobbyPrivateMessage"/>
                        <label for="lobbyPrivateMessage">private</label>
                        <input type="submit" id="sendLobbyMessage" value="Send">
                    </form>
                </div>
                <div id="lobby">
                </div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script language="javascript" type="text/javascript" src="static/js/grid.js"></script>
    </body>
</html>
